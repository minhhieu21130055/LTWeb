<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm" action="submit_form.php" method="POST">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>

      <label for="neededService">Needed Service:</label>
      <select id="neededService" name="neededService" required>
        <option value="">Select a service</option>
        <option value="Service 1">Service 1</option>
        <option value="Service 2">Service 2</option>
        <option value="Service 3">Service 3</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" cols="50" placeholder="Your message here..."></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
  <script src="script1.js"></script>
</body>
</html>
