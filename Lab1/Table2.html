<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 50px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
    .divider {
      border-right: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th style="text-align: center;" colspan="2">Header Section</th>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="2">Navigation bar</td>
    </tr>
    <tr>
        <td style="width: 33%;" class="divider">Index</td>
      <td style="width: 66%;">Content Section</td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="2">Footer Section</td>
    </tr>
  </table>
</body>
</html>
